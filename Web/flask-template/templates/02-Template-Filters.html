<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We can apply a variety of filters</h1>
    <h1>Capitalize {{name|capitalize}}</h1> <!-- 첫글자만 대문자 -->
    <h1>Lower {{name|lower}}</h1> <!-- 모두 소문자 -->
    <h1>Upper {{name|upper}}</h1> <!-- 모두 대문자 -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Practice</title>
</head>
<body>
<!--Ordered list(순서있는 리스트)-->
<ol>
    <li>First list</li>
    <li>Second list</li>
    <li>Third list</li>
</ol>
<!--Unordered list(순서 없는 리스트)-->
<ul>
    <li>Some list1</li>
    <li>Some list2</li>
    <li>Some list3</li>
</ul>
<!--Nested Lists(오더드와 언오더드 짬뽕)-->
<ol>
    <li>Item One</li>
    <li>Item Two</li>
    <ul>
        <li>I'm nested inside</li>
        <li>Also netsted!</li>
            <ol>
                <li>Woah! <strong>Really</strong></li>
            </ol>
    </ul>
</ol>

</body>
</html>

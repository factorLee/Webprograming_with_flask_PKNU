<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <!--div로 여러개의 태그를 묶음-->
    <div>
        <h1>Some header that I want to group with</h1>
        <p>Some text that I want to be grouped with the header above!</p>
    </div>
    <!--span은 컨텐츠의 일부를 묶을때 사용-->
    <p>You can use a span: <span>inside of the span</span>
        This works as a in-line container that only effect someting in-line.
    </p>
    
</body>
</html>
